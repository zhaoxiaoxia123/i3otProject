<div id="content">
  <!--<div class="row">
    <sa-big-breadcrumbs [items]="['矿易帮设置', '订单设置']" icon="pencil-square-o" ></sa-big-breadcrumbs>

  </div>-->
  <sa-widget [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
    <header>
      <ul class="nav nav-tabs pull-left in">

        <li [class.active]="state.tabs.demo5=='iss1'" class="active">
          <a (click)="state.tabs.demo5 = 'iss1'">结算方式</a>
        </li>
        <li [class.active]="state.tabs.demo5=='iss2'">
          <a (click)="state.tabs.demo5 = 'iss2'">运输方式 </a>
        </li>
      </ul>
    </header>
    <div>
      <div class="widget-body">
        <tabset>
          <tab [active]="state.tabs.demo5 == 'iss1'">
            <div class="row">
              <article class="col-sm-12 col-md-12 col-lg-6">

                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">

                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" *ngIf="category_id1 == 0" >
                        <i class="fa-fw fa fa-plus"></i>
                        添加结算方式
                      </alert>
                      <alert type="info" class="no-margin" *ngIf="category_id1 != 0">
                        <i class="glyphicon glyphicon-pencil"></i>
                        修改结算方式
                      </alert>
                      <div  class="mt-10">
                        <form [formGroup]="formModel" (ngSubmit)="onSubmitOrderCategory()" novalidate class="smart-form ">
                          <fieldset>
                            <section>
                              <label class="label txt-color-blue">结算方式编号<span class="asterisk-color">*</span></label>
                              <label class="input">
                                <input type="text" placeholder="自动编码" disabled="disabled" name="" >
                              </label>
                            </section>
                            <section>
                              <label class="label txt-color-blue">结算方式<span class="asterisk-color">*</span></label>
                              <label class="input">
                                <input type="text" required
                                       placeholder="请输入结算方式" minlength="1" maxlength="20" formControlName="category_desc" name="category_desc">
                                <input type="hidden" value="8" formControlName="category_type" name="category_type">
                                <input type="hidden" value="" formControlName="category_id" name="category_id">

                              </label>
                            </section>
                          </fieldset>
                          <footer>
                            <button  type="submit" class="btn btn-primary">
                              保存
                            </button>

                          </footer>
                        </form>
                      </div>


                    </div>
                  </div>

                </sa-widget>


              </article>

              <article class="col-sm-12 col-md-12 col-lg-6">

                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">


                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" >
                        <i class="fa-fw fa fa-spoon"></i>
                        结算方式
                      </alert>

                      <div  class="row mt-10">
                        <article  class="col-sm-12">
                          <div class="navbar navbar-default">
                              <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm"  >
                                    <span class="glyphicon glyphicon-pencil mr-5 color-yellow"></span>修改</a>
                                </div>
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm" >
                                    <span class="fa-fw fa  fa-trash-o mr-5 color-red"></span>删除</a>
                                </div>
                                <div class="form-group btn-group pdlr-4">
                                  <a class="btn default-btn btn-sm dropdown-toggle"  data-toggle="dropdown">
                                    <span class="fa-fw fa fa-th-large mr-5 color-red"></span>批处理<i class="fa fa-fw fa-chevron-down"></i></a>

                                  <ul class="dropdown-menu" role="menu">
                                    <li><a ><span class="fa-fw fa  fa-trash-o color-red mr-5"></span>批量删除</a></li>
                                  </ul>
                                </div>
                              </form>
                          </div>
                        </article>
                      </div>

                      <div style="padding:0;">
                        <div style="padding: 0;z-index: 2;" class="table-responsive">
                          <table class="table table-striped   smart-form">
                            <thead>
                            <tr >
                              <td><label class="checkbox">
                                <input type="checkbox" name="checkbox-inline" >
                                <i></i>
                              </label>
                              </td>
                              <th>结算方式编号</th>
                              <th>结算方式 </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let cl of orderCategoryList.result?.data">
                              <td><label class="checkbox">
                                <input type="checkbox" name="checkbox-inline" >
                                <i></i>
                              </label>
                              </td>
                              <td>001</td>
                              <td>{{ cl.category_desc }}</td>
                            <!--  <td><a class="btn btn-warning btn-xs" (click)="editOrderCategory(8,cl.category_id, cl.category_desc)" ><span class="glyphicon glyphicon-pencil mr-5"></span>修改</a>
                                <a class="btn btn-danger btn-xs" (click)="deleteOrderCategory(8,cl.category_id,orderCategoryList.result?.current_page)"><span class="glyphicon glyphicon-remove mr-5"></span>删除</a>
                              </td>-->
                            </tr>

                            </tbody>
                          </table>

                        </div>
                      </div>


                      <!-- 底部-（分页部分）-->
                      <div class="dt-toolbar">
                        <div class="col-xs-12 col-sm-6">
                          <div class="col-xs-12 col-sm-6">
                            <span>共1条</span>
                          </div>
                        </div>
                        <div class="hidden-xs right">
                          <ul class="pagination pagination-sm">
                            <li *ngFor="let p of orderCategoryList?.page" class="{{p.class}}">
                              <a (click)="pagination(8,p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                              <a *ngIf="p.method==''">{{p.text}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>



                    </div>
                  </div>

                </sa-widget>



              </article>

            </div>
          </tab>
          <tab [active]="state.tabs.demo5 == 'iss2'">
            <div class="row">
              <article class="col-sm-12 col-md-12 col-lg-6">

                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">

                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" *ngIf="category_id2 == 0" >
                        <i class="fa-fw fa fa-plus"></i>
                        添加运输方式
                      </alert>
                      <alert type="info" class="no-margin" *ngIf="category_id2 != 0">
                        <i class="glyphicon glyphicon-pencil"></i>
                        修改运输方式
                      </alert>
                      <div  class="mt-10">
                        <form [formGroup]="formModelSource" (ngSubmit)="onSubmitSource()" novalidate class="smart-form ">
                          <fieldset>
                            <section>
                              <label class="label txt-color-blue">运输方式编号<span class="asterisk-color">*</span></label>
                              <label class="input">
                                <input type="text" placeholder="自动编码" disabled="disabled" name="" >
                              </label>
                            </section>
                            <section>
                              <label class="label txt-color-blue">运输方式<span class="asterisk-color">*</span></label>
                              <label class="input">
                                <input type="text" required
                                       placeholder="请输入运输方式" minlength="1" maxlength="20" formControlName="category_desc" name="category_desc">
                                <input type="hidden" value="9" formControlName="category_type" name="category_type">
                                <input type="hidden" value="" formControlName="category_id" name="category_id">

                              </label>
                            </section>
                          </fieldset>
                          <footer>
                            <button type="submit" class="btn btn-primary">
                              保存
                            </button>

                          </footer>
                        </form>
                      </div>


                    </div>
                  </div>

                </sa-widget>


              </article>

              <article class="col-sm-12 col-md-12 col-lg-6">

                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">

                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" >
                        <i class="fa-fw fa fa-spoon"></i>
                        运输方式
                      </alert>

                      <div  class="row mt-10">
                        <article  class="col-sm-12">
                          <div class="navbar navbar-default">
                              <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm"  >
                                    <span class="glyphicon glyphicon-pencil mr-5 color-yellow"></span>修改</a>
                                </div>
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm" >
                                    <span class="fa-fw fa  fa-trash-o mr-5 color-red"></span>删除</a>
                                </div>
                                <div class="form-group btn-group pdlr-4">
                                  <a class="btn default-btn btn-sm dropdown-toggle"  data-toggle="dropdown">
                                    <span class="fa-fw fa fa-th-large mr-5 color-red"></span>批处理<i class="fa fa-fw fa-chevron-down"></i></a>

                                  <ul class="dropdown-menu" role="menu">
                                    <li><a ><span class="fa-fw fa  fa-trash-o color-red mr-5"></span>批量删除</a></li>
                                  </ul>
                                </div>
                              </form>
                          </div>
                        </article>
                      </div>

                      <div style="padding:0;">
                        <div style="padding: 0;z-index: 2;" class="table-responsive">
                          <table class="table table-striped   smart-form">
                            <thead>
                            <tr >
                              <td><label class="checkbox">
                                <input type="checkbox" name="checkbox-inline" >
                                <i></i>
                              </label>
                              </td>
                              <th>运输方式编号</th>
                              <th>运输方式 </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let cl of sourceList.result?.data">
                              <td><label class="checkbox">
                                <input type="checkbox" name="checkbox-inline" >
                                <i></i>
                              </label>
                              </td>
                              <td>001</td>
                              <td>{{ cl.category_desc }}</td>
                              <!--<td><a class="btn btn-warning btn-xs" (click)="editOrderCategory(9,cl.category_id, cl.category_desc)" ><span class="glyphicon glyphicon-pencil"></span>修改</a>
                                <a class="btn btn-danger btn-xs" (click)="deleteOrderCategory(9,cl.category_id,sourceList.result?.current_page)"><span class="glyphicon glyphicon-remove"></span>删除</a>
                              </td>-->
                            </tr>

                            </tbody>
                          </table>

                        </div>
                      </div>


                      <!-- 底部-（分页部分）-->
                      <div class="dt-toolbar">
                        <div class="col-xs-12 col-sm-6">
                          <div class="col-xs-12 col-sm-6">
                            <span>共1条</span>
                          </div>
                        </div>
                        <div class="hidden-xs right">
                          <ul class="pagination pagination-sm">
                            <li *ngFor="let p of orderCategoryList?.page" class="{{p.class}}">
                              <a (click)="pagination(8,p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                              <a *ngIf="p.method==''">{{p.text}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>



                    </div>
                  </div>
                </sa-widget>
              </article>
            </div>
          </tab>

        </tabset>
      </div>
    </div>
  </sa-widget>


</div>
