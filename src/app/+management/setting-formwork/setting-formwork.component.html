<div id="content">
 <!-- <div class="row">
    <sa-big-breadcrumbs [items]="['矿易帮设置', '项目设置']" icon="pencil-square-o" ></sa-big-breadcrumbs>

  <sa-widget [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
    <header>
      <ul class="nav nav-tabs pull-left in"  id="myTab">
        <li  [routerLink]="['/management/setting-affiliation']">
          <a data-toggle="tab" ><span
                  class="hidden-mobile hidden-tablet">项目所属</span></a>
        </li>
        <li routerLink="/management/setting-openness">
          <a data-toggle="tab"  > <span
                  class="hidden-mobile hidden-tablet">项目公开性</span></a>
        </li>
        <li class="active" routerLink="/management/setting-formwork">
          <a data-toggle="tab" href="#s3" ><span
                  class="hidden-mobile hidden-tablet">项目模板</span></a>
        </li>
      </ul>
    </header>
    <div class="no-padding">
      <div class="widget-body">
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active in pd-10 no-padding-bottom" id="s3" >
            <div class="row">
              <article class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" *ngIf="category_id == 0">
                        <i class="fa-fw fa fa-plus"></i>
                        添加项目模板
                      </alert>
                      <alert type="info" class="no-margin" *ngIf="category_id != 0">
                        <i class="glyphicon glyphicon-pencil"></i>
                        修改项目模板
                      </alert>
                      <div  class="mt-10">
                        <form   class="smart-form ">
                          <fieldset>
                            <section>
                              <label class="label txt-color-blue">项目编号<span class="asterisk-color">*</span></label>
                              <label class="input">
                                <input type="text" placeholder="自动编码" disabled="disabled" name="category_number" [(ngModel)]="category_number">
                              </label>
                            </section>
                            <section>
                              <label class="label txt-color-blue">项目模板名称<span class="asterisk-color">*</span></label>
                              <label class="input">
                                <input type="text" placeholder="请输项目模板名称" name="category_desc" [(ngModel)]="category_desc">
                              </label>
                            </section>
                            <section >
                              <label class="label txt-color-blue">项目模板分类<span class="asterisk-color">*</span></label>
                              <label class="textarea">
                                <textarea placeholder="请输项目模板分类" rows="3" name="category_tab" [(ngModel)]="category_tab"></textarea>
                              </label>
                              <label class="label txt-color-orange">*模版格式：模版名称1:任务标题11,任务标题12,...;模版名称2:任务标题21,任务标题22,...;</label>
                            </section>
                          </fieldset>
                          <footer>
                            <button  type="button" class="btn btn-primary" (click)="addCategory()">
                              保存
                            </button>
                          </footer>
                        </form>
                      </div>

                    </div>
                  </div>
                </sa-widget>
              </article>
              <article class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" >
                        <i class="fa-fw fa fa-spoon"></i>
                        项目模板
                      </alert>

                      <div  class="row mt-10">
                        <article  class="col-sm-12">
                          <div class="navbar navbar-default">
                            <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm" >
                                    <span class="glyphicon glyphicon-pencil mr-5 color-yellow"></span>修改</a>
                                </div>
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm" >
                                    <span class="fa-fw fa  fa-trash-o mr-5 color-red"></span>删除</a>
                                </div>
                                <div class="form-group pdlr-4">
                                  <a class="btn default-btn btn-sm"  data-toggle="modal" data-target="#particulars" >
                                    <span class="glyphicon glyphicon-zoom-in mr-5 color-green"></span>详情</a>
                                </div>
                                <div class="form-group btn-group pdlr-4">
                                  <a class="btn default-btn btn-sm dropdown-toggle"  data-toggle="dropdown">
                                    <span class="fa-fw fa fa-th-large mr-5 color-red"></span>批处理<i class="fa fa-fw fa-chevron-down"></i></a>

                                  <ul class="dropdown-menu" role="menu">
                                    <li><a ><span class="fa-fw fa  fa-trash-o color-red mr-5"></span>批量删除</a></li>
                                  </ul>
                                </div>
                              </form>

                          </div>
                        </article>
                      </div>

                      <div style="padding:0;">
                        <div style="padding: 0;z-index: 2;" class="table-responsive">
                          <table class="table table-striped  smart-form">
                            <thead>
                            <tr >
                              <td><label class="checkbox">
                                <input type="checkbox" name="checkbox-inline" >
                                <i></i>
                              </label>
                              </td>
                              <th>项目模板编号</th>
                              <th>项目模板名称</th>
                              <th>项目模板分类</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let c of categoryList?.result">
                              <td><label class="checkbox">
                                <input type="checkbox" name="checkbox-inline" >
                                <i></i>
                              </label>
                              </td>
                              <td>{{c.category_number}}</td>
                              <td>{{c.category_desc}}</td>
                              <td>{{c.category_tab}}<br/>
                              </td>
                            </tr>
                            </tbody>
                          </table>

                        </div>
                      </div>


                      <!-- 底部-（分页部分）-->
                      <div class="dt-toolbar">
                        <div class="col-xs-12 col-sm-6">
                            <span>共7条</span>
                        </div>
                        <div class="hidden-xs right">
                          <!--<ul class="pagination pagination-sm">
                            <li *ngFor="let p of categoryList?.page" class="{{p.class}}">
                              <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                              <a *ngIf="p.method==''">{{p.text}}</a>
                            </li>
                          </ul>-->
                        </div>
                      </div>


                     <!-- <div class="table-responsive">
                        <table class="table table-hover table-bordered dataTable">
                          <thead>
                          <tr>
                            <th>项目模板编号</th>
                            <th>项目模板名称</th>
                            <th>项目模板分类</th>
                            <th>操作</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let c of categoryList?.result">
                            <td>{{c.category_number}}</td>
                            <td>{{c.category_desc}}</td>
                            <td>{{c.category_tab}}<br/>
                            </td>
                            <td>
                              <div *ngIf="cid == super_admin_id || c.c_id == cid">
                                <a class="btn btn-warning btn-xs" (click)="editCategory(c.category_id)"><span class="glyphicon glyphicon-pencil"></span>修改</a>
                                <a class="btn btn-danger btn-xs" (click)="deleteCategory(c.category_id)"><span class="glyphicon glyphicon-remove"></span>删除</a>
                              </div>
                              <div *ngIf="cid != super_admin_id && c.c_id != cid">无权操作</div>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>-->
                    </div>
                  </div>
                </sa-widget>
                <!-- end widget -->
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
  </sa-widget>
</div>


<div class="modal fade" id="particulars" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title" data-ng-bind='results.title'></h3>
        <h4 class="modal-title">项目模板名称-编号</h4>
      </div>
      <div class="modal-body height-overflow-380">
        <div class="row ">
          <div class="col-sm-12">
            <div class="" >
              <P class="alert alert-info">基本信息</P>
              <table class="table table-striped table-forum">
                <tbody>
                <tr>
                  <td class="width-120">项目模板编号:</td>
                  <td class=""></td>
                </tr>
                <tr>
                  <td class="width-120">项目模板名称:</td>
                  <td >
                    <span ></span>
                  </td>
                </tr>
                <tr>
                  <td class="width-120">项目模板分类:</td>
                  <td class=""></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
