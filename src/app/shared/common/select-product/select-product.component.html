
<div class="modal bd-example-modal-xl" style="display: block">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 标题 -->
        <h3 class="modal-title txt-color-blue" data-ng-bind='results.title'><i class="fa-fw fa fa-plus"></i>选择商品</h3>
        <!-- 关闭按钮 -->
        <button type="button" class="close" (click)="closeSubmit()">×</button>

      </div>
      <div class="modal-body ">
        <div  class="row">

          <article  class="col-sm-12">
            <div class="navbar navbar-default">
              <form  class="navbar-form " novalidate="" role="search" >
                <div class="btn-group">
                  <input type="text" class="form-control"  maxlength="15" [(ngModel)]="keyword" name="keyword" placeholder="请输入搜索内容">
                </div>
                <div class="btn-group">
                  <button type="button" class="btn default-btn"   (click)="searchKey(1)">搜索</button>
                </div>
              </form>
            </div>
          </article>

        </div>
        <div class="pt margin-b50">
          <div class="row" style="padding:0 10px;">
            <article class="form-group col-sm-4 col-4 ">
              <sa-widget class="jarviswidget " [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                         [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                <div>
                  <div class="widget-body no-padding">
                    <div type="info" class="no-margin alert alert-primary"  >
                      <i class="fa-fw fa fa-sitemap"></i>
                      商品分类
                    </div>
                    <div class=" border-overflow-320" style="margin-top: -11px;">
                      <div class="widget-body  ">
                        <div class="tree smart-form">
                          <!--<ul class="">-->
                            <!--<li class=" parent_li">-->
                                  <!--<span><label class="checkbox inline-block tree-label pt-12 ">-->
                                          <!--<input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[0]" (click)="selectCategoryAll()"><i></i>-->
                                        <!--</label>-->

                                    <!--<i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUl == 1" (click)="showLeftUl(0)"></i>-->
                                  <!--</span>-->
                              <!--<ul class="" *ngIf="showUl == 1">-->
                                <!--<li class=" parent_li" *ngFor="let c of productDefault?.result?.categoryList;let ind = index;">-->

                                      <!--<label class="checkbox inline-block tree-label ">-->

                                        <!--<i></i>{{c.category_desc}}-->
                                        <!--<em class="txt-color-blue">({{c.child_count}})</em>-->
                                      <!--</label>-->
                                      <!--<i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUlChild == c.category_id && c.has_child != 0" (click)="showLeftUlChild(0)"></i>-->
                                      <!--<i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlChild != c.category_id && c.has_child != 0" (click)="showLeftUlChild(c.category_id)"></i>-->
                                    <!--</span>-->
                                  <!--<ul class="" *ngIf="showUlChild == c.category_id">-->
                                    <!--<li *ngFor="let dc of c.child;let indChild = index;">-->
                                        <!--<span>-->
                                          <!--<label class="checkbox inline-block tree-label">-->
                                            <!--<input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[c.category_id] || select_category_ids[dc.category_id]" (click)="selectCategory(dc.category_id,ind,indChild,c.category_id)">-->
                                            <!--<i></i>{{dc.category_desc}}-->
                                            <!--<em class="txt-color-blue">({{c.child_count}})</em>-->
                                          <!--</label>-->
                                        <!--</span>-->
                                    <!--</li>-->
                                  <!--</ul>-->
                                <!--</li>-->
                              <!--</ul>-->
                            <!--</li>-->
                          <!--</ul>-->
                          <ul class="">
                            <li class=" parent_li">
                                  <span>
                                    <label class="checkbox inline-block tree-label pt-12 ">
                                      <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[0]" (click)="selectCategoryAll()"><i></i>
                                    </label>
                                    <i class="fa fa-lg fa-folder-open"></i>全部
                                      <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUl == 0" (click)="showLeftUl(1)"></i>
                                      <i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUl == 1" (click)="showLeftUl(0)"></i>
                                  </span>
                              <ul class="" *ngIf="showUl == 1">
                                <li class=" parent_li" *ngIf="p_property == 1 || !p_property">
                                    <span>
                                      <label class="checkbox inline-block tree-label pt-12 ">
                                        <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids_preporty[1]" (click)="selectPerptyAll(1)"><i></i>
                                      </label>
                                      <i class="fa fa-lg fa-folder-open"></i>销售
                                      <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlProperty == 2  && productDefault?.result?.categoryListProperty?.xs?.length != 0" (click)="showLeftUlProperty(1,0)"></i>
                                      <i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUlProperty == 1 && showUlProperty_ == 0" (click)="showLeftUlProperty(1,1)"></i>
                                      <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlProperty == 1 && showUlProperty_ == 1" (click)="showLeftUlProperty(1,0)"></i>
                                    </span>
                                  <ul *ngIf="showUlProperty == 1 && showUlProperty_ == 0">
                                    <li class=" parent_li" *ngFor="let c of productDefault?.result?.categoryListProperty?.xs;let ind = index;">
                                        <span>
                                          <label class="checkbox inline-block tree-label ">
                                            <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[c.category_id]" (click)="selectCategory(c.category_id,ind,0,1,'xs')">
                                            <i></i>{{c.category_desc}}
                                            <em class="txt-color-blue">({{c.child_count}})</em>
                                          </label>
                                          <i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUlChild == c.category_id && c.has_child != 0" (click)="showLeftUlChild(0)"></i>
                                          <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlChild != c.category_id && c.has_child != 0" (click)="showLeftUlChild(c.category_id)"></i>
                                        </span>
                                      <ul class="" *ngIf="showUlChild == c.category_id">
                                        <li *ngFor="let dc of c.child;let indChild = index;">
                                        <span>
                                          <label class="checkbox inline-block tree-label">
                                            <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[c.category_id] || select_category_ids[dc.category_id]" (click)="selectCategory(dc.category_id,ind,indChild,c.category_id,'xs')">
                                            <i></i>{{dc.category_desc}}
                                            <em class="txt-color-blue">({{dc.child_count}})</em>
                                          </label>
                                        </span>
                                        </li>
                                      </ul>
                                    </li>
                                  </ul>
                                </li>
                                <li class=" parent_li" *ngIf="p_property == 2 || !p_property">
                                    <span>
                                      <label class="checkbox inline-block tree-label pt-12 ">
                                        <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids_preporty[2]" (click)="selectPerptyAll(2)"><i></i>
                                      </label>
                                      <i class="fa fa-lg fa-folder-open"></i>外购
                                      <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlProperty == 1 && productDefault?.result?.categoryListProperty?.wg?.length != 0" (click)="showLeftUlProperty(2,1)"></i>
                                      <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlProperty == 2 && showUlProperty_ == 0" (click)="showLeftUlProperty(2,1)"></i>
                                      <i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUlProperty == 2 && showUlProperty_ == 1" (click)="showLeftUlProperty(2,0)"></i>
                                    </span>
                                  <ul *ngIf="showUlProperty == 2 && showUlProperty_ == 1">
                                    <li class=" parent_li" *ngFor="let c of productDefault?.result?.categoryListProperty?.wg;let ind = index;">
                                    <span>
                                      <label class="checkbox inline-block tree-label ">
                                        <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[c.category_id]" (click)="selectCategory(c.category_id,ind,0,1,'wg')">
                                        <i></i>{{c.category_desc}}
                                        <em class="txt-color-blue">({{c.child_count}})</em>
                                      </label>
                                      <i class="sa-icon fa fa-lg fa-minus-circle" *ngIf="showUlChild == c.category_id && c.has_child != 0" (click)="showLeftUlChild(0)"></i>
                                      <i class="sa-icon fa fa-lg fa-plus-circle" *ngIf="showUlChild != c.category_id && c.has_child != 0" (click)="showLeftUlChild(c.category_id)"></i>
                                    </span>
                                      <ul class="" *ngIf="showUlChild == c.category_id">
                                        <li *ngFor="let dc of c.child;let indChild = index;">
                                        <span>
                                          <label class="checkbox inline-block tree-label">
                                            <input type="checkbox" name="checkbox-inline" [checked]="select_category_ids[c.category_id] || select_category_ids[dc.category_id]" (click)="selectCategory(dc.category_id,ind,indChild,c.category_id,'wg')">
                                            <i></i>{{dc.category_desc}}
                                            <em class="txt-color-blue">({{dc.child_count}})</em>
                                          </label>
                                        </span>
                                        </li>
                                      </ul>
                                    </li>
                                  </ul>
                                </li>

                              </ul>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="footer-size">
                    </div>
                  </div>
                </div>
              </sa-widget>
            </article>
            <article class="form-group col-sm-8 col-8 ">
              <sa-widget class="jarviswidget " [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                         [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                <div>
                  <div class="widget-body no-padding">
                    <div type="info" class="no-margin alert alert-primary" >
                      <i class="fa-fw fa fa-table"></i>
                      商品列表
                    </div>
                    <div class=" "  style="padding:0;">
                      <div style="padding: 0;z-index: 1;" class="table-responsive border-overflow-320">
                        <table class="table table-striped  table-hover smart-form table-height-32">
                          <thead>
                          <tr>
                            <td><label class="checkbox mt-8">
                              <input type="checkbox" name="checkbox-inline" [checked]="check" (change)="changeCheckAll($event)">
                              <i></i>
                            </label>
                            </td>
                            <th>商品编号</th>
                            <th>商品属性</th>
                            <th>商品名称</th>
                            <th>商品分类</th>
                            <th>生产厂家</th>
                            <th>参考售价</th>
                            <!--<th>图片</th>-->
                            <th>状态</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr  *ngFor="let p of searchProductList?.result?.productList?.data;let ind = index;"><!-- class="table-color"-->
                            <td>
                              <label class="checkbox padding-top-10">
                                <input type="checkbox" name="checkbox-inline" value="{{ p.p_id }}" [checked]="selects[p.p_id]" (change)="handle($event,ind)">
                                <i></i>
                              </label>
                            </td>
                            <td>{{p.p_product_id}}</td>
                            <td>{{p.p_property==1?'销售':'外购'}}</td>
                            <td>{{p.p_name}}</td>
                            <td>{{p.category}}</td>
                            <td>{{p.c_name}}</td>
                            <td>{{p.p_purchase_price}}</td>
                            <!--<td>-->
                              <!--<div style="height:auto;" >-->
                                <!--<img *ngFor="let img of p.imgs" alt="" height="22" width="22" class="img-picture" src="{{url}}{{img}}">-->
                              <!--</div>-->
                            <!--</td>-->
                            <td>
                              <span [ngSwitch]="p.p_status">
                                <span class="label-normal" *ngSwitchCase="1">正常</span>
                                <span class="label-invalid" *ngSwitchCase="2">无效</span>
                              </span>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>


                    <!-- 底部-（分页部分）-->
                    <div class="footer-size flex-justify-end">
                      <ul class="pagination" >
                        <li *ngFor="let p of searchProductList?.result?.page" class="{{p.class}}">
                          <a class="page-link" (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                          <a class="page-link"  *ngIf="p.method==''">{{p.text}}</a>
                        </li>
                        <li class="page-item disabled">
                          <a  class="page-link" disabled>共{{ searchProductList?.result?.productList?.total}}条</a>
                        </li>
                      </ul>
                    </div>

                  </div>
                </div>
              </sa-widget>
              <!-- end widget -->
            </article>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm  ml-2" (click)="addInput()"><span class="fa-fw fa fa-plus"></span>选入</button>
        <!--    <button type="button" class="btn btn-primary" data-ng-click="ok()">保存</button>-->
        <button type="button" class="btn btn-default  ml-2" (click)="closeSubmit()">返回</button>
      </div>
    </div>
  </div>
</div>

<bs-modal-backdrop class="modal-backdrop "></bs-modal-backdrop>
